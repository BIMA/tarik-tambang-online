<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Tug of War</title>
  </head>
  <body>
    <h1>Tarik Tambang</h1>
    <div>Waktumu: <span id="sisa-waktu">10</span></div>
    <div style="margin-top: 30px">
      <strong style="width: 100px; display: inline-block; text-align: right"
        >COM</strong
      >
      vs
      <input
        style="width: 100px; display: inline-block"
        type="text"
        id="player2"
        value="Player2"
      />
    </div>
    <div class="lapangan">
      <div class="permainan" id="game">
        <div class="player">
          <img src="https://robohash.org/COM?set=set3" alt="" />
        </div>
        <div class="tali">
          <div class="tanda"></div>
        </div>
        <div class="player player2">
          <img src="https://robohash.org/player2?set=set3" alt="" />
        </div>
      </div>
      <div class="tanah">
        <div class="tanda"></div>
      </div>
    </div>
    <div class="aksi">
      <button id="tarik">Tarik</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
